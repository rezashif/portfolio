<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 50px;
        }
        
        img {
            width: 300px;
            height: 500px;
            border-radius: 10px;
            margin: 20px;
        }
        
        button {
            </button>padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Image changer</h2>
    <img id="image" alt="image">
    <br>
    <button onclick="prevImage()">Previous
    <button onclick="nextImage()">Next</button>

    <script>
        const images = [
            'https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=400'


        ];

        let currentIndex = 0;
        //set default image on page load
        window.onload = function() {
            document.getElementById("image").src = images[currentIndex];
        };


        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length; //2%3=>2
            document.getElementById("image").src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("image").src = images[currentIndex];
        }
    </script>
</body>

</html>
